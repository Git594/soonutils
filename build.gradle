plugins {
    id 'java'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.apache.commons:commons-compress:1.18'
    implementation 'cglib:cglib:3.3.0'
}

test {
    useJUnitPlatform()
}